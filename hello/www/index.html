<!DOCTYPE html>
<html lang="en" ng-app="corpseFaceApp">
    <head>
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <script type="text/javascript" src='js/jquery-2.1.4.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <title>CorpseBook</title>
    </head>
    <body ng-controller="corpseCtrl">
        <button id="testGet" ng-click='testGet()'>Test GET from Rails</button>

        <h1>CorpseBook Sign-In<h2>
        <button id="facebook">Facebook Sign-In</button>
        <h3>Sign-In</h3>
        <form name="signInForm" ng-submit="signIn(user)" novalidate>
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" ng-model="user.email" required /><br />
          <label for="password">Password:</label>
          <input id="password" type="password" name="password" ng-model="user.password" required /><br />
          <br />
          <button type="submit"
                  ng-disabled="signInForm.$invalid">Submit</button>
        </form>
        <br />

        <h3>Create New Story<h3>
        <form name="newStoryForm" ng-submit="createNewStory(story)" novalidate>
          <label for="title">Title</label>
          <input id="title" type="text" name="title" ng-model="story.title" required /><br />

          <label for="latitude">Latitude</label>
          <input id="latitude" type="number" name="latitude" ng-model="story.origin_latitude" required /><br />
          <br />

          <label for="longitude">Longitude</label>
          <input id="longitude" type="number" name="longitude" ng-model="story.origin_longitude" required /><br />
          <br />

          <label for="contributionLimit">Contribution Limit</label>
          <input id="contributionLimit" type="number" name="contributionLimit" ng-model="story.contribution_limit" required />
<!--           <select id="contributionLimit" name="contributionLimit" ng-model="story.contribution_limit">
            <option selected value="">-- Select --</option>
            <option value=5>5</option>
            <option value=10>10</option>
            <option value=15>15</option>
          </select> -->
          <br />
          <br />

          <button type="submit"
                  ng-disabled="newStoryForm.$invalid">Submit</button>
        </form>
        <br />

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
    </body>
</html>
