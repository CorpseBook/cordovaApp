<article>
  <div class="post-wrapper noCursor">
    <ul class="show-hide max-height">
      <li>
        <i class="more bottom-left open-1"></i>
        <div class="left-column">
          <div class="wrap">
          <!--   <img src="images/add-contribution.png" style="max-width:100px;"> -->
          </div>
        </div>
        <div class="desc-column">
          <div class="wrap">
            <span class="title color-red" style="padding-right: 100px;">{{story.title}}</span>
            <span class="title color-red">Story's location</span>
            <div class="clear"></div>
          </div>
          <p class="desc">{{story.last_contribution.content}}</p>
          <div class="wrap">
            <span class="pull-right" ng-if="!story.completed" type="button" ng-click="contribute(story)"><a class="btn btn_complete btn-s btn-contribution" >Contribute</a></span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</article>
