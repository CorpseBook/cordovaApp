<div id="search-field">Search: <input ng-model="query"></div>

<div id="Create Story">
	<button type="button" ng-click="create()">Create a story!</button>
</div>

<ul class="stories">
	<li ng-repeat="story in stories | filter:query">
		<ng-include src="'views/stories/story.html'"> </ng-include>
		<button type="button" ng-click="contribute(story)">Contribute!</button>
	</li>
</ul>
