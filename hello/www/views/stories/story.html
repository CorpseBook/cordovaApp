<link rel="stylesheet" type="text/css" href="stylesheets/stories.css">
<link rel="stylesheet" type="text/css" href="stylesheets/completed_story.css">
<section id="main">
<div class="content-wrapper tab" id="completed-story">
  <article>
    <div class="post-wrapper noCursor">
      <ul class="show-hide max-height">
        <li>
          <div class="desc-column">
            <div class="wrap">
              <span class="title color-red pull-left">Title: {{story.title}}</span>
              <span class="pull-right title color-red location">{{story.location.address}}</span>
              <div class="clear"></div>
            </div>
            <div class="wrap">
              <div class="well">
                <hr>
    				<ul ng-repeat="contribution in contributions">
                    <strong class="pull-right primary-font" >{{contribution.username}}</strong>
                    </br>
                    <li class="ui-state-default">{{contribution.content}} </li>
                    </br>
                </ul>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </article>
</div>
</section>
