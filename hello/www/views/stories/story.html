<div class="story">
		<p>Title: {{story.title}}</p>
		<p>Last Contribution: {{story.last_contribution.content}}</p>
		<p>By: {{story.last_contribution.username}}</p>
</div>

  <div id="contribution" ng-if="contributionAvailable">
        <form name="contributionForm" ng-submit="postContribution(contribution)" novalidate>
        Content: <input id="contributionText" type="text" name="contributionText" ng-model="contribution.content" required /><br>
        Username: <input id="contributionUsername" type="text" name="contributionUsername" ng-model="contribution.username" required /><br>
    <button type="submit"
            ng-disabled="contributionForm.$invalid">Contribute</button>
  </form>
  </div>
